<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <!-- <p>With this app you can easily store and tracking you books that you read.</p> -->
      <!-- <p>Add button below to add your book and fill the form</p> -->
      <main>
        <button class="add-book-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          Add New Book
        </button>
        <div class="table-block hidden">
          <table>
            <tr class="tr-header">
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
            </tr>
          </table>
        </div>
        <div class="modal-window hidden">
          <div class="modal-content">
            <span class="close">x</span>
            <h2>Add new book</h2>
            <form class="modal-form" action="#">
              <label for="title">Title</label>
              <input value="1" type="text" name="title" id="title" />

              <label for="author">Author</label>
              <input type="text" name="author" id="author" />

              <label for="pages">Pages</label>
              <input type="number" min="1" name="pages" id="pages" />

              <label for="read" id="label-read">
                <span>Read</span>
                <input type="checkbox" name="read" id="read" />
              </label>
              <button class="submit-btn" type="submit">Add</button>
            </form>
          </div>
        </div>
      </main>

      <!-- <footer>
        <small class="copyright"> &copy; 2023 Powered by Enduraev N.</small>
      </footer> -->
    </div>
  </body>
</html>
